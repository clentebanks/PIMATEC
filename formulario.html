<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>
  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>
    <label>Correo:</label>
    <input type="email" id="correo" required><br>
    <label>Mensaje:</label>
    <textarea id="mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("correo").value,
        mensaje: document.getElementById("mensaje").value
      };

      fetch("https://script.google.com/macros/s/AKfycbw5WGCT1aq-9jNXGRA3gjvZPfjZ2x7NoTB2mQAZb9BFghe9T5D9SScD7g1pUNNzGvjP/exec", { // <-- Cambia por tu URL
        method: "POST",
        mode: "no-cors", // ⚠️ no-cors no deja ver la respuesta
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      alert("Formulario enviado (aunque no podamos ver la respuesta por CORS).");
    });
  </script>
</body>
</html>
