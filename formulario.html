<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FORMULARIO4</h1>
  <form id="formulario">
    <input type="text" name="nombre" required placeholder="Nombre">
    <input type="email" name="correo" required placeholder="Correo">
    <textarea name="mensaje" required placeholder="Mensaje"></textarea>
    <button type="submit">Enviar</button>
  </form>
  
  <script>
    document.querySelector("form").addEventListener("submit", async function(e) {
      e.preventDefault();
    
      const form = e.target;
      const data = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        mensaje: form.mensaje.value,
      };
    
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzhffk4kSnkvrqX9pHvL3OQjND9LlT4WAGhfBDCUn3eZSFTwvWRZHTrt-gtul7QDaq8/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          },
        });
    
        const result = await response.json();
        if (result.status === 'success') {
          alert("Mensaje enviado correctamente");
          form.reset();
        } else {
          alert("Error al enviar: " + result.message);
        }
    
      } catch (err) {
        alert("Error de conexi√≥n: " + err.message);
      }
    });
    </script>
    
  
  
</body>
</html>
