<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FORMULARIO3</h1>
  <form id="formulario">
    <input type="text" name="nombre" required placeholder="Nombre">
    <input type="email" name="correo" required placeholder="Correo">
    <textarea name="mensaje" required placeholder="Mensaje"></textarea>
    <button type="submit">Enviar</button>
  </form>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzhffk4kSnkvrqX9pHvL3OQjND9LlT4WAGhfBDCUn3eZSFTwvWRZHTrt-gtul7QDaq8/exec'; // tu nueva URL
  
    document.getElementById('formulario').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const json = Object.fromEntries(formData.entries());
  
      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json),
        });
  
        const result = await res.json();
        if (result.status === 'success') {
          alert('Formulario enviado correctamente');
          form.reset();
        } else {
          alert('Error en el servidor: ' + result.message);
        }
      } catch (err) {
        alert('Error al enviar el formulario: ' + err.message);
      }
    });
  </script>
  
  
</body>
</html>
