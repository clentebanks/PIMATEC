<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto - PIMATEC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      display: none;
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    .error-message {
      display: none;
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Contacto</h2>
    <form id="contact-form">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div class="success-message" id="success-msg">✅ ¡Mensaje enviado correctamente!</div>
    <div class="error-message" id="error-msg">❌ Ocurrió un error. Inténtalo de nuevo.</div>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const successMsg = document.getElementById("success-msg");
    const errorMsg = document.getElementById("error-msg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        mensaje: form.mensaje.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwlqosVDMkOv9dUUaHsIoCM7pG0ojOBaD5stsltuIP1kgIVnjCT_yDjWSIK1jHrNrhpDA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        },
      })
      .then(response => {
        if (response.ok) {
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
          form.reset();
        } else {
          throw new Error("Network error");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
      });
    });
  </script>
</body>
</html>
