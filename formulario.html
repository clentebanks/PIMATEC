<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>
    <label>Correo:</label>
    <input type="email" id="correo" required><br>
    <label>Mensaje2:</label>
    <textarea id="mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
  
  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
  
      const form = document.getElementById("formulario");
      const formData = new FormData(form);
  
      fetch("https://script.google.com/macros/s/AKfycbx-7ZZPph2tyFcwzVIap0wEckAguIpZ65rSn8UryG2w0XrMZk_aLeUdun9sGQOdsyE/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert("Formulario enviado correctamente.");
        form.reset();
      })
      .catch(error => {
        console.error("Error al enviar el formulario:", error);
        alert("Hubo un error al enviar el formulario.");
      });
    });
  </script>
  
</body>
</html>
