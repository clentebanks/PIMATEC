<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
</head>
<body>
  <h2>Formulario de Contacto</h2>
  <form id="formulario" action="https://script.google.com/macros/s/AKfycbx-FiLO1qenkUa-CgjyTtcyRKP9olgPdf_ccjVu8PDhNJbQ8yYe_rTN4HaNYUwfKCt6sw/exec" method="POST">
    <input name="nombre" type="text" placeholder="Tu nombre" required><br>
    <input name="correo" type="email" placeholder="Tu correo" required><br>
    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const form = document.getElementById('formulario');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        mode: "no-cors" // clave para evitar CORS
      }).then(() => {
        respuesta.textContent = "✅ ¡Mensaje enviado!";
        form.reset();
      }).catch(() => {
        respuesta.textContent = "❌ Ocurrió un error. Intenta nuevamente.";
      });
    });
  </script>
</body>
</html>
