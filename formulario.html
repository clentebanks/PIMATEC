<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
</head>
<body>

  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label>Correo:</label>
    <input type="email" id="correo" required><br>

    <label>Mensaje:</label>
    <textarea id="mensaje" required></textarea><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const mensaje = document.getElementById("mensaje").value;

      const data = { nombre, correo, mensaje };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwnJmnqOHcxDYmfR2VxPQ_mCHJHgi_N3Yn3ja9SZh_HZhnCTpQOGXN4gvXB1_c0vGyt/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        alert("Formulario enviado correctamente (aunque no puedas ver la respuesta por CORS).");
        document.getElementById("formulario").reset();

      } catch (error) {
        console.error("Error al enviar el formulario:", error);
        alert("Hubo un error al enviar el formulario.");
      }
    });
  </script>

</body>
</html>
