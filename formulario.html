<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>
    <label>Correo:</label>
    <input type="email" id="correo" required><br>
    <label>Mensaje:</label>
    <textarea id="mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
  
  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
  
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const mensaje = document.getElementById("mensaje").value;
  
      const data = { nombre, correo, mensaje };
  
      try {
        await fetch("https://script.google.com/macros/s/AKfycbwVouByINVTnMto4PGKWkIa9xAZwpNQod9xmyNl1dhI4-osyB_iFi451Z62gcTtHbYk/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
  
        alert("Formulario enviado correctamente.");
        document.getElementById("formulario").reset();
  
      } catch (error) {
        console.error("Error al enviar el formulario:", error);
        alert("Hubo un error al enviar el formulario.");
      }
    });
  </script>
  
</body>
</html>
